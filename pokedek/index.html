<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    
  </style>
</head>

<body>
  <div class="container">
    <h1>Pokedex Lab</h1>
    <div id="name" class="row"></div>
  </div>
  <script>
    const limit = 20

    fetch(`https://pokeapi.co/api/v2/pokemon?limit=${limit}`)
      .then((res) => res.json())
      .then((data) => {
        const datas = data["results"];
        const ele = document.getElementById("name");
        datas.forEach((element, index) => {
          const name = element["name"]
          const imgURL = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png`;
          ele.innerHTML +=
            "<div class='col-3'>" +
            "<div class='card'>" +
            `<img class='card-img-top' src='${imgURL}'>` +
            "<div class='card-body'>" +
            element["name"] +
            `<div><a href='details/info.html?name=${name}' class='btn btn-primary'  >more info</a>` +
            "</div></div></div></div>";
        });
      })
      .catch((err) => console.error(err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
