<html>
    <head> 

    </head>
    <body>
        <div class="container">
            <h1>Pokedex Lab</h1>
        </div>
        <script>
            const data = fetch("https://pokeapi.co/api/v2/pokemon")
                .then((res) => res.json())
                .then((data) => {
                    const datas = data["results"];
                    const ele = document.getElementById("name");
                    datas.forEach((element) => {
                        ele.innerHTML += element["name"] + "";
                    });
                    console.log(data);
                })
                .catch((err) => console.error(err));
        </script>
        <script></script>
    </body>
</html>
