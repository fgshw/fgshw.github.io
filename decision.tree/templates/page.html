<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction Form</title>
</head>
<body>
    <h1>Income Prediction Form</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="working_class">Working Class:</label>
        <select id="working_class" name="working_class">
            <option value="Federal-gov">Federal-gov</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <label for="education">Education:</label>
        <select id="education" name="education">
            <option value="10th">10th</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status">
            <option value="divorced">Divorced</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation">
            <option value="Adm-clerical">Adm-clerical</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <label for="relationship">Relationship:</label>
        <select id="relationship" name="relationship">
            <option value="Husband">Husband</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <label for="race">Race:</label>
        <select id="race" name="race">
            <option value="Amer-Indian-Eskimo">Amer Indian Eskimo</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Female">Female</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <label for="capital_gain">Capital Gain:</label>
        <input type="number" id="capital_gain" name="capital_gain" min="0" max="99999" required> btw: [0-99999]<br><br>

        <label for="capital_loss">Capital Loss:</label>
        <input type="number" id="capital_loss" name="capital_loss" min="0" max="4356" required> btw: [0-4356]<br><br>

        <label for="hours_per_week">Hours per Week:</label>
        <input type="number" id="hours_per_week" name="hours_per_week" min="1" max="99" required> btw: [1-99]<br><br>

        <label for="native_country">Native Country:</label>
        <select id="native_country" name="native_country">
            <option value="Cambodia">Cambodia</option>
            <!-- เพิ่มตัวเลือกอื่น ๆ ตามต้องการ -->
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
